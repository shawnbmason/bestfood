<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="helpers.css">
    <link rel="stylesheet" href="square-files.css">
    <link rel="stylesheet" href="page-container.css">
    <link rel="stylesheet" href="skewed-header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="Contac m   t.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="media-quaries.css">

    <link rel="stylesheet" href="https://use.typekit.net/oey5aqt.css">
    <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/159652d5d9.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="skewed-header">
      <div class="header-bg" style="background-image: url(https://images.unsplash.com/photo-1444459094717-a39f1e3e0903?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=80);">

      </div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-contant">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

              <div class="links-wrapper">
                  <div class="nav-link">
                    <a href="bestfood.html">Home</a>
                  </div>

                  <div class="nav-link">
                    <a href="about.html">About Us</a>
                  </div>

                  <div class="nav-link">
                    <a href="menu.html">Menu</a>
                  </div>

                  <div class="nav-link">
                    <a href="contact.html">Contact</a>
                  </div>
              </div>
            </div>
          </div>
        </div>

      <div class="page-container">
        <div class="contact-grid-wrapper">
          <div class="company-metadata-sidebar-wrapper">
            <div class="logo">
              <img src="https://i.pinimg.com/originals/71/0a/26/710a26d2c8b24b71f99d4714bce66225.png" alt="logo">
            </div>

            <div class="company-details-wrapper">
              <i class="fas fa-map-marker-alt"></i>

              <div>
                123 Any St<br>Scottsdale, AZ, 85251
              </div>
            </div>

              <div class="company-details-wrapper">
                <i class="fas fa-phone-volume"></i>

                  <div>
                    555 555 5555
                  </div>
              </div>

                  <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                      <div>
                        10 AM - MIDNIGHT
                      </div>
                  </div>

              </div>

                  <div class="form">
                    <div class="form-group">
                      <input type="text" name="text" id="fullName" placeholder="Your name">
                      <label for="fullName">Your name</label>
                    </div>

                    <div class="form-group">
                      <input type="email" id="email" placeholder="Your email">
                      <label for="email">Your email</label>
                    </div>

                    <div class="form-group">
                      <textarea name="message" rows="8" cols="30" id="message" placeholder="Message"></textarea>
                      <label for="message">Message</label>
                    </div>

                  <div class="spacer20"></div>

                  <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                  </div>
                </div>

                </div>
              </div>


    <div class="spacer60"></div>

    <div class="footer">
      <div class="footer-image">
        <img src="https://i.pinimg.com/originals/71/0a/26/710a26d2c8b24b71f99d4714bce66225.png" alt="logo">
      </div>

      <div class="contact-footer">
        <div class="number-footer">
          555 555 5555
        </div>

        <div class="hours-footer">
          10 AM - MIDNIGHT
        </div>
      </div>

      <div class="links-wrapper">
        <div class="nav-link">
          <a href="bestfood.html">Home</a>
        </div>

        <div class="nav-link">
          <a href="about.html">About Us</a>
        </div>

        <div class="nav-link">
          <a href="menu.html">Menu</a>
        </div>

        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>
      </div>

      <div class="icon-footer">
        <div class="icon">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="icon">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="icon">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
      </div>

      <div class="copyright-wrapper">
        <p>&#169; 2019 DevCamp &#124; All rights reserved</p>
      </div>

    </div>

  </body>
</html>
